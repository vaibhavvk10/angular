<div class="container" style="background-color: #d4c39394">
    <div class="row">
        <div class="col-sm-5">
            <add-expense (onSaveExpense)="onSaveExpense($event)"></add-expense>
        </div>
        <div class="col-sm-7" style="background-color: white;">
            <!-- <div class="col-sm-2">
                Search By
                <select>
                    <option> Search </option>
                </select>
            </div>
            <div class="col-sm-4">
                From
                <input type="date">
            </div>
            <div class="col-sm-4">
                    To
                    <input type="date">
                </div> -->
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Category</th>
                        <th>Item</th>
                        <th>Description</th>
                        <th>Expense Date</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let expense of expenses">
                        <td><input type="checkbox" (change)="onChecked(expense, $event)"></td>
                        <td>{{ expense.categoryId }}</td>
                        <td>{{ expense.itemId }}</td>
                        <td>{{ expense.description }}</td>
                        <td>{{ expense.expenseDateTime }}</td>
                        <td>{{ expense.amount }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-sm-12 text-right">
                    <input type="button" class="btn btn-primary" (click)="onDelete()" value="Delete selected expense" />
                </div>
            </div>
            <app-paging *ngIf="expensesCount !== 0" [pageSize]="pageSize" [totalRecords]="expensesCount" (indexChange)="getPage($event)"></app-paging>
        </div>
    </div>
</div>
