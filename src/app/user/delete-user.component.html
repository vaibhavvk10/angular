<div class="container">
  <h3 mat-dialog-title>Delete User</h3>
  <mat-dialog-content>Do you want to delete this user?</mat-dialog-content>
  <mat-dialog-actions class="row">
    <div class="col-sm-6  text-right">
      <button mat-button [mat-dialog-close]="true" (click)="onDelete(isSaved)">Yes</button>
      <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
      <button mat-button [mat-dialog-close]="false">No</button>
    </div>
  </mat-dialog-actions>
</div>
