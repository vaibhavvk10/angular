<div class="container">
  <div class="row">
    <div class="col-sm-3 text-left">
      <h3>Manage Category</h3>
    </div>
    <div class="col-sm-6 text-center">
      <input type="text" placeholder="Search Category...">
    </div>
    <div class="col-sm-3 text-right">
      <button type="button" class="btn">Add New Category</button>
    </div>
  </div>
  <table class="table table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>Category Name</th>
        <th>Category Description</th>
        <th>Created Date</th>
        <th>Updated Date</th>
        <th>Is Active</th>
        <th class="text-center" colspan="2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ category.categoryName }}</td>
        <td>{{ category.categoryDescription}}</td>
        <td>{{ category.createdDate}}</td>
        <td>{{ category.updatedDate}}</td>
        <td class="text-center">
          <mat-slide-toggle></mat-slide-toggle>
        </td>
        <td class="text-center"><button type="button" class="btn btn-outline-primary btn-block" (click)="onEdit()">Edit</button></td>
        <td class="text-center"><button type="button" class="btn btn-outline-primary btn-block" (click)="onDelete()">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
